name: Auto-commit Markdown post

on:
  repository_dispatch:  # Google Apps Script에서 트리거
    types: [google_sheet_update]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 리포지토리 체크아웃

    - name: Set up Python
      uses: actions/setup-python@v2  # 파이썬 환경 설정
      with:
        python-version: '3.x'  # 파이썬 버전

    - name: Run Python script
      run: |
        python script.py  # 파이썬 스크립트 실행하여 _posts 디렉토리에 마크다운 파일 생성

    - name: Commit changes to _posts
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your GitHub Name"
        git add gnfk0119.github.io/_posts/*.md  # _posts 경로의 마크다운 파일 스테이징
        git commit -m "Auto-generated post from Python script"
        git push origin main  # main 브랜치로 푸시
